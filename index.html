<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Library</title>
        <meta name="description" content="my Library">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="" class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                </a>
            </nav>
            <div class="home">
                <ul>
                    <li>
                        <a href="">Home</a>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <section class="library">
                <h1>Welcome to My Library</h1>
                <button class="addBtn">Add Books</button>
            </section>
            <section class="modal">
                <form class="bookForm hide">
                    <h2>Add a New Book</h2>
                    <div>
                        <input class="bookTitle" type="text"  placeholder="Title" required>
                        <div class="errorTitle hide">Please enter Book Title</div>
                    </div>
                    <div>
                        <input class="author" type="text"  placeholder="Author" required>
                        <div class="errorAuthor hide">Please enter Book Author</div>
                    </div>
                    <div>
                        <input class="totalPages" type="number" placeholder="Total pages" required>
                        <div class="errorPage hide">Please enter Total pages of Book</div>
                    </div>
                    <div class="btns">
                        <button class="cancelBtn" type="submit">Cancel</button>
                        <button class="addBookBtn" type="submit">Add</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            @2020 KingsleyUmujeyan | My Library
        </footer>
        <script src="./scripts.js" async defer></script>
    </body>
</html>
